<!DOCTYPE html>
<html lang="ru">
{% load static %}

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="{% static 'bootstrap-4.5.0-dist/css/bootstrap.min.css' %}">
  <style>
    body {
      background-color: #F6F2E6;
    }
  </style>
</head>

<body>
<header class="container mt-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand mr-4 font-weight-bold" href="{% url 'main' %}">HH-agency</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav col-10">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'vacancies_all' %}">Вакансии</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'companies_all' %}">Компании</a>
        </li>
      </ul>
      <ul class="navbar-nav col-2 justify-content-end">
        <li class="nav-item dropdown active">
          {% if request.user.is_authenticated %}
            <button class="btn dropdown-toggle font-weight-bold" role="button" id="userMenu" data-toggle="dropdown"
                    data-target="#userMenuDropdown">
              {{ user.first_name }} {{ user.last_name }}
            </button>
            <div class="dropdown-menu" aria-labelledby="userMenu" id="userMenuDropdown">
              <a class="dropdown-item" href="{% url 'profile' %}">Профиль</a>
              <a class="dropdown-item" href="{% url 'resumes' %}">Резюме</a>
              <a class="dropdown-item" href="{% url 'my_companies' %}">Компания</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'logout' %}">Выход</a>
            </div>
          {% else %}
          <a href="{% url 'login' %}" class="nav-link font-weight-bold">Вход</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </nav>
</header>
{% block container %}{% endblock %}
<script src="{% static 'jquery-3.5.1.min.js' %}">
</script>
<script src="{% static 'bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js' %}">
</script>
<script src="{% static 'bootstrap-4.5.0-dist/js/bootstrap.min.js' %}">
</script>
</body>
</html>
