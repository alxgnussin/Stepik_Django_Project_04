{% extends 'vacancies/base.html' %}
{% block title %}Моё резюме{% endblock %}
{% block container %}

  <main class="container mt-3 pb-5">
    <section class="col-12 col-lg-8 offset-lg-2 mt-3 card">
      <div class="card-body px-3 pb-4">
        <div class="row mb-3">
          <div class="col-6"><h2 class="h4 pt-2 pb-3">Моё резюме</h2></div>
          <div class="col-6">
            <a href="{% url 'resumes' %}"
               class="btn btn-outline-info mt-1 float-right">К списку резюме</a>
          </div>
        </div>

        {% if request.GET.submitted %}
          <p class="alert alert-info" role="alert">Ваше резюме обновлено!</p>
        {% endif %}
        {% load crispy_forms_tags %}{% csrf_token %}
        {% crispy form %}

      </div>
    </section>
  </main>

{% endblock %}
