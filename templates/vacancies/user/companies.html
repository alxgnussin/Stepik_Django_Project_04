{% extends 'vacancies/base.html' %}
{% block title %}Мои компании{% endblock %}
{% block container %}

<main class="container mt-3 pb-5">
  <section class="col-12 col-lg-10 offset-lg-1 mt-3 card">
    <div class="row mb-3">
      <div class="col-6"><h2 class="h4 pt-2 pb-3">Мои компании</h2></div>
      <div class="col-6">
        <a href="{% url 'my_company_form' %}"
           class="btn btn-outline-info mt-3 float-right">Добавить компанию</a>
      </div>
    </div>
    {% if object_list %}
    {% for object in object_list %}
    <div class="card mb-3">
      <div class="card-body px-4">
        <div class="row align-items-center">
          <div class="col-3">
            <img class="mx-auto d-block" height="100%" width="100%" preserveAspectRatio="xMidYMid slice"
                 src="{{ object.logo.url }}"/>
          </div>
          <div class="col-6">
            <a href="#" class="mb-1">{{ object.title }}</a>
            <p class="mb-1">
              <span class="mr-4">{{ object.location }}</span>
            </p>
          </div>
          <div class="col-3 text-right">
            <a href="#" class="btn btn-outline-info btn-sm">Изменить</a>
            <a href="#" class="btn btn-outline-primary btn-sm">Удалить</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </section>
</main>

{% endblock %}
