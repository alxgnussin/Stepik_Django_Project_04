{% extends 'vacancies/base.html' %}
{% block title %}Мои резюме{% endblock %}
{% block container %}

<main class="container mt-3 pb-5">
  <section class="col-12 col-lg-8 offset-lg-2 mt-3 card">
    <div class="row mb-3">
      <div class="col-6"><h2 class="h4 pt-2 pb-3">Мои резюме</h2></div>
      <div class="col-6">
        <a href="{% url 'my_resume_create' %}"
           class="btn btn-outline-info mt-3 float-right">Добавить резюме</a>
      </div>
    </div>
    {% if resumes_list %}
    {% for resume in resumes_list %}
    <div class="card mb-3">
      <div class="card-body px-4">
        <div class="row align-items-center">
          <div class="col-6 col-lg-8">
            <a href="#" class="mb-1">{{ resume.title }}</a>
            <p class="mb-1">
              <span class="mr-4">{{ resume.salary }} Р</span>
            </p>
          </div>
          <div class="col-6 col-lg-4 text-right">
            <a href="{% url 'my_resume_form' resume_id=resume.id %}" class="btn btn-outline-info">Изменить</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </section>
</main>

{% endblock %}
