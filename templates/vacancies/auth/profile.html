{% extends 'vacancies/base.html' %}
{% block title %}Мой профиль{% endblock %}
{% block container %}
<main class="container">
  <section class="col-12 col-lg-8 offset-lg-2 mt-5 card">
    <div class="mt-3">
      <div class="pr-3 mb-3" style="text-align: right;">
        <a href="#" onclick="history.back();">Назад</a>
      </div>
      {% if request.GET.submitted %}
      <p class="alert alert-info" role="alert">Ваш профиль обновлен</p>
      {% endif %}
      {% load crispy_forms_tags %}{% csrf_token %}
      {% crispy form %}
      <div class="my-4 text-center"><a href="{% url 'change_password' %}">Сменить пароль</a></div>
    </div>
  </section>
</main>
{% endblock %}
